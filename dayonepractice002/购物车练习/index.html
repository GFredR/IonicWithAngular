<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="../vue.js"></script>
    <div id="app" >
        <div v-if="books.length">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>书籍名称</th>
                    <th>价格</th>
                    <th>数量</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(book, index) in books">
                    <td>{{book.id}}</td>
                    <td>{{book.name}}</td>
                    <td>{{book.price | finalPrice}}</td>
                    <td>
                        <button @click="add(index)">+</button>
                        {{book.count}}
                        <button v-on:click="sub(index)">-</button>
                    </td>
                    <td>
                        <button v-on:click="removeAction(index)">移除</button>
                    </td>

                </tr>
            </tbody>
        </table>
            <h2>总价格：{{totalPrice | finalPrice}}</h2>
        </div>
        <h2 v-else>购物车为空</h2>
    </div>
    <script src="../购物车练习/main.js"></script>
</body>
</html>
